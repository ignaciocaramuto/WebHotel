<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/signin.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="signin" method="post">
      <input name="email" class="un" type="text" align="center" placeholder="Email address" required="">
      <input name="password" class="pass" type="password" align="center" placeholder="Password" required="">
      <button class="submit" type="submit">Sign in</button>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            
                
    </div>
     
</body>
