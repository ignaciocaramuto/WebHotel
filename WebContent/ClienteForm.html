<html>
<head>
<title>Agregar Cliente</title>

</head>
<body>
<h2>Ingrese los datos del nuevo cliente</h2>
<form action="Registro.jsp">
Nombre:<input type="text" name="nombre"><br>
Apellido:<input type="text" name="apellido"><br>
Usuario:<input type="text" name="usuario"><br>
Contraseña:<input type="password" name="contraseña"><br>
Email:<input type="email" name="email"><br>
FechaNacimiento:<input type="date" name="fechaNac"><br>
Tipo de documento:<input type="text" name="tipoDoc"><br>
Numero de Documento:<input type="text" name="nroDoc"><br>
Sexo:<input type="text" name="sexo"><br>
Telefono:<input type="text" name="tel"><br>

<input type="submit" value="Registrar">

</form>
</body>
</html>
